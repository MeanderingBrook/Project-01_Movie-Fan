<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Movie Finder</title>
</head>
<body>
  <header>
    <h1>
      Movie Finder
    </h1>
  </header>
  <!-- Page Container <div> includes Aside and Main as Columns ('float: left;') -->
  <div class="page-container">
    <aside>
      <section>
        <h3>
          Search
        </h3>
        <input type="text"
          name="movie-search"
          class="movie-input"
          id="movie-search"
          required
          placeholder="Enter a Movie Name">
        <br>
        <!-- Movie Search Execution Button -->
        <button type="button" class="search-btn" id="searchbtn" onclick="getUserMovie()">Search</button>
        </section>
      </section>
      <section>
        <h3>
          Previous Searchs
        </h3>
      </section>
    </aside>
    <main>
      <h3>
        Movie Information
      </h3>
      <section id="current-movie">
        <h4>Movie Name and Year: </h4>
        <section id="movie-summary"></section>
      </section>
      <section>
        <h4>Movie Details: </h4>
        <section id="movie-details"></section>
      </section>
      <section>
        <h4>Movie Poster: </h4>
        <section id="movie-poster"></section>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script src="js/ui/jquery.ui.draggable.js" type="type/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
